<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
    <title>JQuery-Test - Reading data in JSON format</title>
    <script type="text/javascript" src="scripte/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        function read_json() {
            $.getJSON("data/dataJQueryTest.json", function(data) {
                alert("My data: " + data["mydata"]);
                $.each(data["prime"], function(idx,prime) {
                    alert("Prime number: " + prime);
                });
            });
        }
    </script>

</head>


<body onload="read_json();">
</body>
